<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Réinitialiser le mot de passe</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
          <div class="alert alert-success" *ngIf="success">{{ success }}</div>

          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="token">
            <div class="mb-3">
              <label for="password" class="form-label">Nouveau mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
              <div class="invalid-feedback">
                Le mot de passe doit contenir au moins 6 caractères.
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [class.is-invalid]="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('confirmPassword')?.touched">
              <div class="invalid-feedback">
                Les mots de passe ne correspondent pas.
              </div>
            </div>

            <div class="mb-3">
              <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="!resetPasswordForm.valid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                Réinitialiser le mot de passe
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
