<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Vérification d'email</h4>
        </div>
        <div class="card-body text-center">
          <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>

          <div *ngIf="!isLoading" [class]="isSuccess ? 'alert alert-success' : 'alert alert-danger'">
            {{ message }}
          </div>

          <div *ngIf="isSuccess" class="mt-3">
            <p>Redirection vers la page de connexion...</p>
          </div>

          <div *ngIf="!isSuccess && !isLoading" class="mt-3">
            <a routerLink="/auth/login" class="btn btn-primary">Retour à la connexion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
